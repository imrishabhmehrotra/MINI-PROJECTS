<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Delicious Cake</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #76c5f3">
          <h1>The Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Night on Beach</h1>
          <p>feeling like a dream</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Morning Sunflowers</h1>
          <p>in their own charm</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('img/img2.jpg')"></div>
        <div style="background-image: url('img/img3.jpg')"></div>
        <div style="background-image: url('img/img1.jpg')"></div>
        <div style="background-image: url('img/img4.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
