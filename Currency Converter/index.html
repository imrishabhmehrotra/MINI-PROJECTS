    <div class="main-container">
        <h2>Currency Converter</h2>

            <!-- Amount(to be converted) div with input field -->

            <label>Amount</label>

                <option value="NOK">Norwegian Krone</option>
                <option value="MXN">Mexican Peso</option>
                <option value="DKK">Danish Krone</option>

                <option value="BAM">Bosnia Convertible Mark</option>
                <option value="MAD">Moroccan Dirham</option>
                <option value="HRK">Croatian Kuna</option> 
            </select>
        </div>
        <div class="icon-image">
            <!-- exchange option with button functionality -->
            <button id="exchange-btn">
                <img src = "exchange sign.png">
            </button>
        </div>
        <div class="to-section">
        <label>To</label>
        <select>

</div>

        <p id="result p">
            <span id="from-rate"></span>
            =

        </p>
    </div>

</div>
