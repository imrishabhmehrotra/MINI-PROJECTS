    <div id="viewer"></div>

    <div id="dimage"></div>
    <script>
        var viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'aerial.jpg',

            plugins: [
                [PhotoSphereViewer.MarkersPlugin, {
                    markers: [
                        {
                            "id": "marker-main",
                            "polylineRad": [[3.773, -0.356], [3.982, -0.42], [3.09, -1.058], [2.964, -0.703], [3.769, -0.356]],
                            "tooltip": {
                                "content": "Plots Area",
                                "position": "bottom center"
                            },
                            "svgStyle": {
                                "stroke": "transparent",
                                "strokeWidth": 3
                            }
                        }
                    ]
                }]
            ]
        });

        const markersPlugin = viewer.getPlugin(PhotoSphereViewer.MarkersPlugin);

        markersPlugin.on('select-marker', (e, marker) => {
            window.open('svg.html', '_self')
        });


        markersPlugin.on('over-marker', (e, marker) => {
            markersPlugin.updateMarker({
                id: 'marker-main',
                svgStyle: {
                    fill: "rgba(255, 165, 0, 0.6)",
                    stroke: "white",
                    strokeWidth: 3
                }
            })
        });


        markersPlugin.on('leave-marker', (e, marker) => {
            markersPlugin.updateMarker({
                id: 'marker-main',
                svgStyle: {
                    fill: "transparent",
                    stroke: "transparent"
                }
            })
        })



    </script>
