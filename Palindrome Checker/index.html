    <title>Palindrome Checker</title>

<body>
    <div class="container"> 
        <p id="title">Palindrome Checker</p>
        <p id="palindrome">A "Palindrome" is a word, phrase, or number that reads the same backwards as forwards, e.g. madam racecar.</p>
        
            <input type="text" id="userinput">
            <label for="userinput">Enter a Word or a Number :</label>

            <input type="text" id="result" readonly value=" ">
            <label for="result">Result :</label>

            <button onclick="getInputValue(this)">Submit</button>
            <button id="reset" onclick="reset(this)">Reset</button>
    </div>


</body>
