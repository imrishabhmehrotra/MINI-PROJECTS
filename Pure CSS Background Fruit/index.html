        <polygon points="90,35 110,37 130,36 135,45 135,50 130,60 100,60 85,55 85,45"/>

    <use xlink:href="#tile"

    <use xlink:href="#tile"
         x="200" y="-33.3333" />
    <use xlink:href="#tile"
         x="200" y="66.6667" />
    <use xlink:href="#tile"
         x="400" y="-66.6667" />
    <use xlink:href="#tile"
         x="400" y="33.3333" />
    <use xlink:href="#tile"
         x="400" y="133.3333" />
    <use xlink:href="#tile"
         x="600" y="0" />
    <use xlink:href="#tile"
         x="600" y="100" />
  </pattern>
  <rect width="100%" height="100%"
        fill="url(#fruit)"/>
</svg>
