<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./Asset/css/style.css">
  <script src="https://kit.fontawesome.com/67089fea78.js" crossorigin="anonymous"></script>
  <title>Contact Us</title>
</head>

<body>
  <section>
    <div class="form-container">
      <h1>contact us</h1>
      <div class="mb-3">
        <div class="row">
          <div class="col">
           <input style=" font-family: 'font awesome 5 free'; font-weight:700; " id="FirstName" type="text" class="form-control" placeholder="&#xf007; First name" aria-label="First name">
          </div>
          <div class="col">
            <input style=" font-family: 'font awesome 5 free'; font-weight:700;" id="LastName" type="text" class="form-control" placeholder="&#xf007;Last name" aria-label="Last name">
          </div>
        </div> 
        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
        <input style=" font-family: 'font awesome 5 free'; font-weight:700;" type="email" class="form-control" id="exampleFormControlInput1" placeholder="&#xf0e0; name@example.com">
      </div>
      <div class="mb-3">
        <!-- <label for="message">Example textarea</label>  -->
        <textarea style=" font-family: 'font awesome 5 free'; font-weight:700;"placeholder=" &#xf4a3; Write your comment here..." class="form-control" id="message"
          rows="5"></textarea>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
          <img src="Asset/media/tick.png">
          <h2>Thank You!</h2>
          <p>Your details has been successfully submitted. Thanks!</p>
          <button type="button" onclick="closePopup()">OK</button>
        </div>
      </div>
    </div>
  </section>
  <script>
    let popup= document.getElementById("popup");

    function openPopup(){
      popup.classList.add("open-popup");

    }
    function closePopup(){
      popup.classList.remove("open-popup");
    }
  </script>
</body>
</html>
