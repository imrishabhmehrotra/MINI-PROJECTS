<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Using Javascript</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="counter">
        <button type="button" class="add" id="add" onclick="add()">
            <span class="material-icons">add</span>
        </button>

        <span class="count" id="count">00</span>
       
        <button type="button" class="remove" id="remove" onclick="remove()">
            <span class="material-icons">remove</span></span>
        </button>


    </div>
</body>
<script src="script/script.js"></script>

</html>
