<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="synonyms.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
  <script src="english.js"></script>

</head>

<body>


  <div class="bg-image">
    <div class="kids">
      <img class="skip" src="skip.gif" alt="">
    </div>
    <div class="fishy">
      <img class="fish" src="fish.gif" alt="">
    </div>
    <div class="frogy">
      <img class="frog" src="frog.gif" alt="">
    </div>
  </div>


  <div class="bg-text" id="slideContainer">
    <div class="letters" style="--delay:-1"></div>
    <div class="letters" style="--delay:0"></div>
    <div class="letters" style="--delay:1"></div>
    <div class="letters" style="--delay:2"></div>
    

    <div style=" position: absolute;bottom: 0; right: 0;">
      <a href="#" class="previous" id="prev">&laquo; Previous</a>
      <a href="#" class="next" id="next">Next &raquo;</a>


    </div>

  </div>



</body>

</html>
