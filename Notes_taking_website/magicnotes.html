<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c1c97e61e2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img.png" type="image/x-icon">
    
    <title>Magic Notes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#"><div id="logo" >
                <img style="width: 40px; height: 45px;margin: 0px 15px;" src="./img.png" alt="">
            </div></a>
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <div id="alert">
        
    </div>
    <div class="container my-4 " style="width: 70%; margin: auto;">
        <h1 class="text-center my-4" style="font-family: serif;">Add a Note</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="addTitle" style="font-family: serif; font-size:  1.25rem; font-weight: 500;"  class="form-label">Note Title</label>
                        <input type="text" class="form-control" id="addTitle" aria-describedby="emailHelp">
                      </div>
                  </div>
                <label for="addTxt">
                    <h5 class="card-title" style="font-family: serif;" >Add a Note</h5>
                </label>
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <h1 class=" text-center my-4" style="font-family: serif; margin-top: 60px;">My Magic Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"  >
        </div>
    </div>

    <div class="container  border-top mt-5 ">
        <footer class="py-3 my-4">
          <p class="text-center text-muted">© <a id="myYear"></a>Magic Notes. Made with ❤ by Magic Notes. All rights reserved.</p>
          
          <ul class="nav justify-content-center  ">
            <a href="#">Back to top</a>
          </ul>
        </footer>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="./magicnotes.js"></script>
    <script>
        let yr=document.getElementById('myYear');
        let a= new Date().getFullYear();
        console.log(a);
        yr.innerText=a;
     
      </script>
</body>

</html>
