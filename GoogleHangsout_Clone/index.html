<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Hangsout</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="icon" href="./assets/media/icon.ico">
</head>

<body>
	<header>
		<section class="header-wrapper" style="height: 47px;">
			<div class="logo-wrapper">
				<svg width="24px" height="24px" fill="#fff" style="margin-right: 32px;"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
				<img src="./assets/media/logo.png" style="height: 24px;">
			</div>
			<section style="display: flex; flex-direction: row; height: 100%; align-items: center; margin-left: auto;">
				<div style="padding-left: 10px; padding-right: 3px; display: flex; align-items: center;">
					<div style="height: 34px; width: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
						<svg fill="#6F7377" width="24px" height="24px" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
					</div>
				</div>
				<div style="padding-left: 10px; padding-right: 25px; display: flex; align-items: center;">
					<div style="height: 34px; width: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
						<img src="./assets/media/avatar.png" style="border-radius: 50%; height: 80%">
					</div>
				</div>
			</section>
		</section>
	</header>

	<main>
		<section class="side-nav">
			<svg width="24px" height="24px" fill="#fff" style="margin-top: 16px;"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path></svg>
			<svg width="24px" height="24px" fill="#0F9D58" style="margin-top: 23px;"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"></path></svg>
			<svg width="24px" height="24px" fill="#fff" style="margin-top: 23px;"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
		</section>
		<section class="conv">
			<div style="width: 100%; display: flex; flex-direction: row; align-items: center;">
				<div style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; margin-left: 23px; margin-top: 12px; background: #0F9D58; border-radius: 50%;">
					<svg width="24px" height="24px" viewBox="0 0 24 24" fill="#fff"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
				</div>
				<span style="margin-left: 16px; margin-top: 8px;">New conversation</span>
			</div>
			<div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
				<img src="./assets/media/msg.png" style="margin-bottom: 32px;">
				<span>No recent chats</span>
				<span style="color: #15c;">Start a new one</span>
			</div>
		</section>
		<section style="height: 100%; display: flex; flex-direction: column; margin-left: 96px; justify-content: center; color: white;">
			<h1 style="font-size: 45px; margin-bottom: 10px; margin-top: 10px">Hello, Avatar</h1>
			<span style="font-size: 24px; margin-bottom: 64px">Get started by calling or messaging a friend below.</span>
			<div style="width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; border-radius: 50%; border: 2px solid white">
				<svg width="24px" height="24px" fill="#fff"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"></path></svg>
			</div>
			<span style="margin-top: 18px; margin-left: 5px;">MESSAGE</span>
		</section>
	</main>
</body>
</html>
