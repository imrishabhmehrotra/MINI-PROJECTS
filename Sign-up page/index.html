<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="/Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Welcome aboard</h1>
    </header>
    <div class="container">
        <div class="container-alignment">
            <form action="#">
                <div class="input-icons">
                    <i class="fa fa-user icon">
                    </i>
                    <input class="input-field" type="text" placeholder="Choose username" required>
                </div>
                
                <div class="input-icons">
                    <i class="fa fa-envelope icon">
                    </i>
                    <input class="input-field" type="email" placeholder="Email" required>
                </div>
                <div class="input-icons">
                    <i class="fa fa-address-book icon">
                    </i>
                    <input class="input-field" type="number" placeholder="Contact Number" required>
                </div>
                
                <div class="input-icons">
                    <i class="fa fa-key icon">
                    </i>
                    <input class="input-field" type="password" placeholder="Choose password" minlength="8" required>
                </div><br>
                <div class="input-icons">
                    <input class="check" type="checkbox" id="tandc" value="Terms and Conditions">
                    <label for="tandc"> I agree to recieve information via e-newsletter service</label>
                </div>
                <span class="button-align">
                    <input class="button" type="submit" value="Sign Up">
                    <input type="reset" class="button" value="Reset">
                </span>
            </form>
            
        </div>
    </div>
    <script>
        alert('Welcome to a basic sign-up page');
    </script>
</body>
</html>
