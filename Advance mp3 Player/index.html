<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AStateOfRahulbawa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">
        <span id="masterSongName">another</span>
        <div class="gif"> <img src="playing.gif" alt="" id="gif"></div>
        <div class="containerTwo">
            <div class="songlist">
                <div class="songcontainer">
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>another</span>
                        <span class="songlistplay"><span class="timestamp">01:11<i id="0"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>more</span>
                        <span class="songlistplay"><span class="timestamp">00:53<i id="1"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>YEAH</span>
                        <span class="songlistplay"><span class="timestamp">04:08<i id="2"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>Cris Cab- Liar</span>
                        <span class="songlistplay"><span class="timestamp">03:33<i id="3"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>one dance instrumental</span>
                        <span class="songlistplay"><span class="timestamp">02:53<i id="4"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>John Newman-Love Me Again</span>
                        <span class="songlistplay"><span class="timestamp">03:55<i id="5"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>Sam Smith-How Do You Sleep</span>
                        <span class="songlistplay"><span class="timestamp">03:48<i id="6"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>Taio Cruz - Dynamite</span>
                        <span class="songlistplay"><span class="timestamp">03:23<i id="7"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>TI - Whatever you like</span>
                        <span class="songlistplay"><span class="timestamp">04:13<i id="8"
                                    class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="melody.png" alt="">
                        <span>Tungevaag_Raaban_-_Bad_Boy</span>
                        <span class="songlistplay"><span class="timestamp">03:17<i id="9"
                            class="far songItemPlay fa-play-circle"></i></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progress">
        <input type="range" name="range" id="bar" min="0" value=0 max="100">
        <div class="icons">
            <i class="fas fa-9x fa-step-backward" id="previous"></i>
            <i class="far fa-9x fa-play-circle" id="masterPlayButton"></i>
            <i class="fas fa-9x fa-step-forward" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/950c821d0b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
